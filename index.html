body{

header{

  background:#fff;

}

  border-radius:20px;
  background:var(--primary);

}
.container{

}
.card{

  padding:20px;
  border-radius:15px;
  width:260px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
  transition:0.3s;
  position:relative;
}
.card:hover{ transform:translateY(-5px); }
.favorite{
  position:absolute;
  top:10px;
  right:10px;
  cursor:pointer;
}
input{
  padding:10px;
  border-radius:20px;
  border:1px solid #ddd;
  width:60%;
  margin:20px auto;
  display:block;
}
section{ display:none; }
.active{ display:block; }
.daily{

  padding:20px;
  font-size:18px;
  background:#fff;
  margin:15px;

function createCards(data,containerId,allowFav=true){
  const container=document.getElementById(containerId);
  container.innerHTML="";
  data.forEach(item=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<span class="favorite">‚ù§Ô∏è</span>${item[currentLang]}`;

    }
    container.appendChild(card);
  });
}

function loadAll(){
  createCards(festivals,'festivalContainer');
  createCards(gita,'gitaContainer');
  createCards(remedies,'remedyContainer');
  createCards(wisdom,'wisdomContainer');
  createCards(wisdom.slice(0,6),'homeContainer');
  showDaily();
}

function showDaily(){
  const item=wisdom[Math.floor(Math.random()*wisdom.length)];
  document.getElementById("dailyWisdom").innerText=item[currentLang];
}

function searchContent(){
  const term=document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".card").forEach(card=>{
    card.style.display=card.innerText.toLowerCase().includes(term)?"block":"none";
  });
}

loadAll();
</script>
